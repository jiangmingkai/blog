<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:CONFIG_TITLE}</title>
    <meta name="keywords" content="{:CONFIG_KEY}"/>
    <meta name="description" content="{:CONFIG_ABS}"/>
    <link href="__PUBLIC__/sys/css/base.css" rel="stylesheet">
    <link href="__PUBLIC__/sys/css/learn.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/sys/js/modernizr.js"></script>
    <![endif]-->
    <script src="__PUBLIC__/sys/js/scrollReveal.js"></script>
</head>
<body>
<header>
    <include file="Public/header"/>
</header>
<article>
    <div class="container">
        <h2 class="ctitle"><b>学无止境</b> <span>不要轻易放弃。学习成长的路上，我们长路漫漫，只因学无止境。</span></h2>
        <div class="rnav">
            <ul>
                <foreach name="type" item="vo">
                    <li><a href="{:U('learn/index')}?type={$vo['id']}">{$vo.new_name}</a></li>
                </foreach>
            </ul>
        </div>
        <ul class="cbp_tmtimeline">
            <foreach name="new" item="vo">
                <li>
                    <time class="cbp_tmtime"><span>{$vo.new_create_time|substr=5,5}</span> <span>{$vo.new_create_time|substr=0,4}</span>
                    </time>
                    <div class="cbp_tmicon"></div>
                    <div class="cbp_tmlabel" data-scroll-reveal="enter right over 1s">
                        <h2>{$vo.new_title}</h2>
                        <p>
                            <span class="blogpic">
                                <a href="{:U('index/info')}?id={$vo.new_id}"><img src="__PUBLIC__/sys/images/t03.jpg"></a>
                            </span>{$vo.new_content|msubstr=0,150,'utf-8',true|strip_tags}
                        </p>
                        <a href="{:U('index/info')}?id={$vo.new_id}"  class="readmore">阅读全文&gt;&gt;</a></div>
                </li>
            </foreach>
        </ul>
        <div>
            {$page}

            <!--<a href="/news/index_2.html">&gt;</a>-->
            <!--<a href="/news/index_5.html">&gt;&gt;</a>-->
        </div>
    </div>
    </aside>
</article>
<footer> 备案号: <a href="/">{:CONFIG_NUM}</a></footer>
<script>
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
        (function () {
            window.scrollReveal = new scrollReveal({reset: true});
        })();
    }
    ;
</script>
</body>
</html>
